<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Lema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ليما - مصورة فوتوغرافية</h1>
        <nav>
            <ul>
                <li><a href="#landing">عن ليما</a></li>
                <li><a href="#gallery">معرض الأعمال</a></li>
                <li><a href="#contact">التواصل</a></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Section -->
    <section id="landing">
        <h2>مرحبًا، أنا ليما</h2>
        <p>ألتقط اللحظات الجميلة لتبقى ذكرى تدوم للأبد.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h3>معرض أعمالي</h3>
        <div class="cards">
            <img src="images/photo1.jpg" alt="صورة 1">
            <img src="images/photo2.jpg" alt="صورة 2">
            <img src="images/photo3.jpg" alt="صورة 3">
            <img src="images/photo4.jpg" alt="صورة 4">
            <img src="images/photo5.jpg" alt="صورة 5">
            <img src="images/photo6.jpg" alt="صورة 6">


        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h3>تواصل معي</h3>
        <form>
            <input type="text" placeholder="اسمك" required>
            <input type="email" placeholder="بريدك الإلكتروني" required>
            <textarea placeholder="رسالتك"></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>
</body>
</html>
